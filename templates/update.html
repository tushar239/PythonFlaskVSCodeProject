<!-- jinja template inheritance - 
 extending base.html 
 jextend shortcut-->
 {% extends 'base.html' %}

 {% block body %}
 
     <div class="container">
         <h2>Update a Todo</h2>
         <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="sno" class="form-label" >Sno</label>
                <input type="text" class="form-control" name="sno" id="sno" value="{{todo.sno}}" disabled>
            </div>
             <div class="mb-3">
                 <label for="title" class="form-label" >Todo Title</label>
                 <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
             </div>
             <div class="mb-3">
                 <label for="desc" class="form-label">Todo Description</label>
                 <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
         </form>
     </div>

{% endblock body %}
